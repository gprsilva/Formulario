<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <title>Formulário</title>
	<title>Document</title>
</head>
<body>
    <center>
    <form action="" method="post" class="modelo">
    
        <h1>Formulário de Contatos <br>
        <span class="tiulo2">Preencha todos os campos</span>
        <hr size="2" width="50%" align="center" color="black"><br>
    </h1>
    <div>
        <div class="rotulo">Nome:</div>
        <input id="nome" type="text" name="Nome" placeholder="Nome Completo" class="entrada" align="left">
    </div>
    <br>
    <br>
    <div>
        <div class="rotulo">Email:</div>
        <input id="email" type="email" name="email" placeholder="Email Válido" class="entrada">
    </div>
    <br>
    <br>
    <div>
        <div class="rotulo">Assunto:</div>
        <select name="opcoes" id="entrada">
            <option value=""></option>
            <option value="Dúvidas de produto">Dúvidas de produto</option>
            <option value="Atraso de entrega">Atraso de entrega</option>
        </select>
    </div>
    <br>
    <br>
    <div>
        <div class="rotulo">Mensagem:</div>
        <input id="Mensagem"  name="mensagem" placeholder="Sua mensagem" class="entrada">
    </div>
    <br>
    <br>
    <br>
    <br><br><br><br><br>
    
    <div>
        <div class="rotulo">&nbsp;</div>
        <input type="button" value="Enviar" class="botao">
    </div>

</form>
</center>
</body>
</html>
